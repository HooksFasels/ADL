services:
  app:
    build: .
    container_name: adl-monorepo
    restart: unless-stopped
    ports:
      - '3000:3000'
      - '3001:3001'
      - '6000:6000'
      - '8080:8080'
      - '5173:5173'
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/app_db
      - REDIS_URL=redis://redis:6379
      - PORT=3001
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules

  postgres:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
